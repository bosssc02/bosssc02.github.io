<html>
	<head>
		<title>Todo List Javascript</title>
		<style>
			#wrapper {
				width:80%;
				margin-left:auto;
				margin-right:auto;
			}

			h1 {
				text-align:center;
			}

			ul{
				list-style-type: none;
			}

			#taskDiv{
				width: 100%;
				min-height: 100px;
				border: 1px solid black;

			}
		</style>
	</head>

	<body>

		<script type="text/Javascript">
			addTask = function()
			{
				li = document.createElement('li')
				label = document.createElement('label')
				task = document.createElement('input');
				label.innerHTML = document.getElementById("newTask").value;
				task.setAttribute("type", "checkbox");
				label.appendChild(task);
				li.appendChild(label)

				document.getElementById("taskUl").appendChild(li);

			}

		</script>
		<div id="wrapper">
			<h1>Todo List</h1>
			<div id="taskDiv">
				<ul id="taskUl">
					
				</ul>
			</div>

			<label for="newTask">New Task</label><input id="newTask" type="text"><br>
			<button onclick="addTask();">Add</button>
		</div>
	</body>

</html>
